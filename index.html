<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00BCD4;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            font-size: 3em;
            margin-top: 50px;
        }

        .game-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .game-button {
            padding: 20px 40px;
            font-size: 1.2em;
            color: #00000;
            background-color: #FFEB3B;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-button:hover {
            background-color: #ff7043;
        }

        .game-button:focus {
            outline: none;
        }

        /* Tic Tac Toe, Whack a Mole, Rock Paper Scissors Themes */
        .game-card {
            padding: 30px;
            background-color: #00FFFF;
            border-radius: 20px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 50px auto;
        }

        .game-card h2 {
            font-size: 2em;
            color: #ff9800;
        }

      

       </style>
</head>
